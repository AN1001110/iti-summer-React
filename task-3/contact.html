<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact us</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="home.html">home</a></li>
          <li><a href="about.html">about</a></li>
          <li><a href="contact.html">contact</a></li>
          <li><a href="services.html">services</a></li>
        </ul>
      </nav>
    </header>
    <form action="#" method="post">
      <fieldset>
        <legend>form</legend>
        <label for="name">name</label>
        <input type="text" id="name" />
        <br />
        <label for="email">email</label>
        <input type="email" id="email" />
        <br />
        <label for="password">password</label>
        <input type="password" id="password" />
        <br />
        <label for="search">search</label>
        <input type="search" id="search" />
        <br />
        <label for="ready">ready</label>
        <input type="checkbox" id="ready" />
        <br />
        <label for="html">html</label>
        <input type="radio" name="lang" value="html" />
        <br />
        <label for="css">css</label>
        <input type="radio" name="lang" value="css" />
        <br />
        <label for="js">js</label>
        <input type="radio" name="lang" value="js" />
        <br />
        <hr />
        <label for="color-box">color-box</label>
        <input type="color" id="color-box" />
        <br />
        <hr />
        <label for="download">download</label>
        <input type="file" id="download" multiple />
        <hr />
        <br />
        <br />
        <select name="test" id="test">
          <option value="html">html</option>
          <option value="css">css</option>
          <option value="js">js</option>
        </select>
        <br />
        <hr />
        <label for="lang">lang</label>
        <input type="text" list="lang" />
        <datalist id="lang">
          <option value="html">html</option>
          <option value="css">css</option>
          <option value="js">js</option>
        </datalist>
        <br />
        <hr />
        <input type="reset" />

        <button>submit</button>
      </fieldset>
    </form>
  </body>
</html>
